changes:
  - rscadd: "The Cybernetic Limb Mounts quirk is now available, allowing organic characters with robotic limbs to freely remove them and reattach other robotic limbs at will if the limb in question isn't wounded. Humanoid synthetics can take the quirk to allow themselves to remove their own limbs without the need for exterior coaxing."